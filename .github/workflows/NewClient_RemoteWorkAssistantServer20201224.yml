# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - RemoteWorkAssistantServer20201224

on:
  push:
    branches:
      - NewClient
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        #dotnet-version: '3.1.301'
        dotnet-version: '5.0.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release src/RemoteWorkAssistant/RemoteWorkAssistant.sln

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp src/RemoteWorkAssistant/RemoteWorkAssistant.sln

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'RemoteWorkAssistantServer20201224'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3bec31cebf9144868dd4d865f083042d }}
        package: ${{env.DOTNET_ROOT}}\myapp 